<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-ify Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e68dc1 0%, #f471ae 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .funny-image {
            width: 220px;
            height: 220px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .funny-image:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .title {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #f0f0f0;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 8px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .search-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .plus-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .plus-btn:hover {
            background: linear-gradient(135deg, #5a72e6 0%, #6b4298 100%);
            transform: rotate(90deg) scale(1.1);
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            outline: none;
            border-radius: 25px;
            background: transparent;
        }

        .search-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .send-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            background: linear-gradient(45deg, #FF5252, #FF7979);
            transform: translateX(3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .footer {
            color: white;
            opacity: 0.7;
            font-size: 14px;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .animated {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>

        <h1 class="title">Meme-ify Me</h1>

</body>
</html>
